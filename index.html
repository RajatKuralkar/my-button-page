<!DOCTYPE html>
<html>
<head>
  <title>My GitHub Button Page</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Click the Button Below</h1>
  <button onclick="alert('Button clicked!')">Click Me</button>
</body>
</html>
